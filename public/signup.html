<html lang="en">
<head>

    <style>
        .error-message {
            color: red;
            font-size: 0.8em;
        }
        .input-box {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="pre-header">
        <p>This website is under-development. Please support us with your precious <a href="">DONATIONS</a></p>
    </div>
    <header>
      <a href="index.html"><img src="Images/sadevs-logo.png" alt="company-logo"></a>
      <div class="menu-btn">
          <i id="hamburger" class="fas fa-bars"></i>
      </div>
      <ul class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="writeearn.html">Write & Earn</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="about.html">About</a></li>
          <li id="login-btn" style="margin-left: auto;"><a href="signin.html">Sign In</a></li>
          <li id="signup-btn"><a href="signup.html">Sign Up</a></li>

      </ul>
  </header>
    <div class="wrapper">
        <h2 id="reg-h1">Registration</h2>
        <form id="signup_form">
            <div class="input-box">
                <input type="text" id="name" placeholder="Enter your name" required>
                <span id="name-error" class="error-message"></span>
            </div>
            <div class="input-box">
                <input type="text" id="email" placeholder="Enter your email" required>
                <span id="email-error" class="error-message"></span>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Create password" required>
                <i class="fas fa-eye toggle-password" id="toggle-password"></i>
                <span id="password-error" class="error-message"></span>
            </div>
            <div class="input-box">
                <input type="password" id="confirm-password" placeholder="Confirm password" required>
                <i class="fas fa-eye toggle-password" id="toggle-confirm-password"></i>
                <span id="confirm-password-error" class="error-message"></span>
            </div>
            <div class="policy">
                <input type="checkbox" id="terms-cond-box">
                <h3>I accept all terms & conditions</h3>
            </div>
            <div class="input-box button">
                <input type="submit" id="signup" value="Register Now">
            </div>
            <div class="text">
                <h3>Already have an account? <a href="signin.html">Login now</a></h3>
            </div>
        </form>

        <!-- Verification Code Input -->
        <div id="verification-section" class="hidden verification-section">
          <div id="loading">
            <div class="spinner"></div>
        </div>
            <h2>Email Verification</h2>
            <div class="input-box">
                <input type="text" id="verification-code" placeholder="Enter verification code">
                <span id="code-error" class="error-message"></span>
            </div>
            <div class="input-box button">
                <input type="button" id="verify-code" value="Verify Code">
            </div>
        </div>
    </div>

    <script>
      var name; 
      var email; 
      var pass; 
      var cpass; 
      var terms;
        document.addEventListener('DOMContentLoaded', function() {
            const menuBtn = document.querySelector('.menu-btn');
            const menu = document.querySelector('.menu');
            menuBtn.addEventListener('click', function() {
                menu.classList.toggle('active');
            });
        });

        document.getElementById("signup_form").addEventListener('submit', async function(event){
            event.preventDefault();

            name = document.getElementById('name').value;
            email = document.getElementById('email').value;
            pass = document.getElementById('password').value;
            cpass = document.getElementById('confirm-password').value;
            terms = document.getElementById('terms-cond-box').checked;

            let isValid = true;
            await function(){
            if (name.trim() === '') {
            document.getElementById('name-error').textContent = 'Name is required';
            isValid = false;
          } else {
            document.getElementById('name-error').textContent = '';
          }

          if (email.trim() === '') {
            document.getElementById('email-error').textContent = 'Email is required';
            isValid = false;
          } else {
            const emailExists = checkEmailExists(email);
            if (emailExists) {
              document.getElementById('email-error').textContent = 'Email already exists';
              isValid = false;
            } else {
              document.getElementById('email-error').textContent = '';
            }
          }

          if (pass.trim() === '') {
            document.getElementById('password-error').textContent = 'Password is required';
            isValid = false;
          } else {
            document.getElementById('password-error').textContent = '';
          }

          if (cpass.trim() === '') {
            document.getElementById('confirm-password-error').textContent = 'Confirm password is required';
            isValid = false;
          } else if (pass !== cpass) {
            document.getElementById('confirm-password-error').textContent = 'Passwords do not match';
            isValid = false;
          } else {
            document.getElementById('confirm-password-error').textContent = '';
          }

          if (!terms) {
            alert('Please accept the terms and conditions');
            isValid = false;
          }
        }

          if (!isValid) return;

          async function checkEmailExists(email) {
          console.log("Checking if email exists:", email); // Debug log
          const response = await fetch('/check-email', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email })
          });

          const result = await response.json();
          console.log("Email exists check result:", result); // Debug log
          return result.exists;
        }

    document.getElementById('loading').style.display = 'block';
            // Send the email confirmation code
            const response = await fetch('/send-verification-code', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, password })
            });

            const result = await response.json();
            document.getElementById('loading').style.display = 'none';
            if (result.success) {
                // Hide the signup form, show the verification form
                document.getElementById('signup_form').classList.add('hidden');
                document.getElementById('verification-section').classList.remove('hidden');
            } else {
                alert(result.message);
            }

        });

        document.getElementById("verify-code").addEventListener('click', async function() {
            const code = document.getElementById('verification-code').value;
            const email = document.getElementById('email').value;
                // Show the loading element
    document.getElementById('loading').style.display = 'block';
            const response = await fetch('/verify-code', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, code })
            });

            const result = await response.json();
            
            document.getElementById('loading').style.display = 'none';
            if (result.success) {
              
                // Show the loading element
    document.getElementById('loading').style.display = 'block';
                // Proceed to saving the user
                const response = await fetch('/save', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ name, email, pass, cpass, terms })
            });

            const result = await response.json();
            console.log("Save result:", result); // Debug log

            if (response.ok) {
              alert(result.message);
              document.getElementById('signup_form').reset();

                    window.location = "signin.html";
                } else {
                    alert('Error saving user data');
                }
              }
              
            
        });
        // Toggle password visibility
        const togglePassword = document.getElementById('toggle-password');
        const passwordField = document.getElementById('password');

        togglePassword.addEventListener('click', function() {
          const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
          passwordField.setAttribute('type', type);
          this.classList.toggle('fa-eye-slash');
        });

        // Toggle confirm password visibility
        const toggleConfirmPassword = document.getElementById('toggle-confirm-password');
        const confirmPasswordField = document.getElementById('confirm-password');

        toggleConfirmPassword.addEventListener('click', function() {
          const type = confirmPasswordField.getAttribute('type') === 'password' ? 'text' : 'password';
          confirmPasswordField.setAttribute('type', type);
          this.classList.toggle('fa-eye-slash');
        });

      </script>
</body>
</html>
