<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="menu">
        <a href="index.html"><img style="width:200px; padding:10px; float:left;" src="Images/sadevs-logo-white.png" alt="company-logo"></a>
        <ul>
            <li onclick="fetchUserData()"><a href="#">Users</a></li>
            <li onclick="fetchPostData()"><a href="#">Posts</a></li>
        </ul>
    </div>
    <div class="dashboard" id="dashboard">
    </div>

    <script>
async function fetchUserData() {
    document.getElementById("dashboard").innerHTML =`
        <div class="user-data">
            <table id="userTable" border="1">
                <thead>
                    <tr class="heading-row">
                        <td>Full Name</td>
                        <td>Email Address</td>
                        <td>Password</td>
                        <td>D.O.B</td>
                        <td>Gender</td>
                        <td>Phone</td>
                        <td>Country</td>
                        <td>Address</td>
                        <td>Picture</td>
                        <td>Action</td>
                    </tr>
                </thead>
                <tbody>
                    <!-- User data will be inserted here -->
                </tbody>
            </table>
        </div>`;
    try {
        const response = await fetch('/fetch');
        const data = await response.json();

        console.log('Raw response data:', data); // Add this line to see the raw response

        if (!Array.isArray(data)) {
            throw new Error('Expected an array of users');
        }

        const users = data;
        console.log('Users:', users); // Log the users array

        const tableBody = document.querySelector('#userTable tbody');
        tableBody.innerHTML = ''; // Clear existing rows

        users.forEach(user => {
            const row = document.createElement('tr');
            
            const nameCell = document.createElement('td');
            nameCell.textContent = user.name || 'N/A';
            row.appendChild(nameCell);

            const emailCell = document.createElement('td');
            emailCell.textContent = user.email || 'N/A';
            row.appendChild(emailCell);

            const passCell = document.createElement('td');
            passCell.textContent = user.pass || 'N/A';
            row.appendChild(passCell);

            const dobCell = document.createElement('td');
            dobCell.textContent = user.dob || 'N/A';
            row.appendChild(dobCell);

            const genderCell = document.createElement('td');
            genderCell.textContent = user.gender || 'N/A';
            row.appendChild(genderCell);

            const phoneCell = document.createElement('td');
            phoneCell.textContent = user.phone || 'N/A';
            row.appendChild(phoneCell);

            const countryCell = document.createElement('td');
            countryCell.textContent = user.country || 'N/A';
            row.appendChild(countryCell);

            const addressCell = document.createElement('td');
            addressCell.textContent = user.address || 'N/A';
            row.appendChild(addressCell);

            const pictureCell = document.createElement('td');
            if (user.photo) {
                const img = document.createElement('img');
                img.src = user.photo;
                img.style.width = '50px';
                img.style.height = '50px';
                pictureCell.appendChild(img);
            } else {
                pictureCell.textContent = 'No Picture';
            }
            row.appendChild(pictureCell);

            const actionCell = document.createElement('td');
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.onclick = () => deleteUser(user._id);
            actionCell.appendChild(deleteButton);
            row.appendChild(actionCell);

            tableBody.appendChild(row);
        });
    } catch (error) {
        console.error('Error fetching user data:', error);
    }
}


async function deleteUser(userId) {
    // Ask for confirmation before deleting the user
    const confirmed = confirm("Are you sure you want to delete this user?");
    if (!confirmed) {
        return; // If not confirmed, do nothing
    }

    try {
        const response = await fetch(`/delete/${userId}`, {
            method: 'DELETE',
        });

        const result = await response.json();
        if (response.ok) {
            alert(result.message); // Show success message
            fetchUserData(); // Refresh the user data in the table
        } else {
            throw new Error(result.message);
        }
    } catch (error) {
        console.error('Error deleting user:', error);
        alert('Failed to delete user. Please try again.');
    }
}

async function deletePost(postId) {
    // Ask for confirmation before deleting the user
    const confirmed = confirm("Are you sure you want to delete this post?");
    if (!confirmed) {
        return; // If not confirmed, do nothing
    }

    try {
        const response = await fetch(`/delete-post/${postId}`, {
            method: 'DELETE',
        });

        const result = await response.json();
        if (response.ok) {
            alert(result.message); // Show success message
            fetchPostData(); // Refresh the user data in the table

        }

    </script>
</body>
</html>
